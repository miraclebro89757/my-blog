name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # 触发部署的分支，通常是 main 或 master

jobs:
  deploy:
    runs-on: ubuntu-20.04     #   使用最新的 Ubuntu 环境

    steps:
      # 1. 检出代码
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. 设置 Node.js 环境
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16  # 指定 Node.js 版本

      # 3. 安装依赖
      - name: Install dependencies
        run: npm install

      # 4. 构建项目
      - name: Build project
        run: npm run build  # 假设您的项目使用 npm run build 进行构建

      # 5. 部署到 GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3  # 使用第三方 Action 部署到 gh-pages
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}  # 使用 GitHub 提供的 token
          publish_dir: ./build  # 构建输出的目录，根据项目配置调整
          publish_branch: gh-pages  # 部署到的分支，通常是 gh-pages